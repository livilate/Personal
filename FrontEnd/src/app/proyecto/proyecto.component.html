<div class="container">
    <h1 style="text-align:center">Skills</h1>
    <div class="row">
        <div class="col-xs-3 col-md-3 col-xl-3" *ngFor="let proyecto of proyectos">
            <p-card class="col-xs-12 col-md-12 col-xl-12" header="{{proyecto.Nombre}}">
                {{proyecto.Fecha}}
                <ng-template pTemplate="footer">
                    <p>{{proyecto.Descripcion}}</p>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>
